<html>
    <body>

        <form>
            <input type="text" name="publication" placeholder="publication"/>
            <input type="text" name="city" placeholder="city"/>
            <input type="submit" value="submit"/>
        </form>

        <h1>  Wather informations </h1>
        
        
        <i>{{wather.main.temp}}</i> <br/>
        <p>{{wather.main.humidity}}</p> <br/>

        <h1> {{publication}} Headlines </h1>
        {% for article in articles %}
        <b> <a href="{{article.link}}" target="_blank">{{article.title}}</a></b> <br/>
        <i>{{article.published}}</i> <br/>
        <p>{{article.summary}}</p> <br/>
    {% endfor %}


    
    </body>
</html>
